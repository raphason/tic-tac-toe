<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="board">
        <div class="board-row">
            <div class="square" id="tl" data-number="0"></div>
            <div class="col-separator-top"></div>
            <div class="square" id="tm" data-number="1"></div>
            <div class="col-separator-top"></div>
            <div class="square" id="tr" data-number="2"></div>
        </div>
        <div class="row-separator"></div>
        <div class="board-row">
            <div class="square" id="ml" data-number="3"></div>
            <div class="col-separator-middle"></div>
            <div class="square" id="mm" data-number="4"></div>
            <div class="col-separator-middle"></div>
            <div class="square" id="mr" data-number="5"></div>
        </div>
        <div class="row-separator"></div>
        <div class="board-row">
            <div class="square" id="bl" data-number="6"></div>
            <div class="col-separator-bottom"></div>
            <div class="square" id="bm" data-number="7"></div>
            <div class="col-separator-bottom"></div>
            <div class="square" id="br" data-number="8"></div>
        </div>
    </div>

    <button id="reset-button">Reset</button>
    <div id="winner"></div>

    <form action="" method="POST" id="name-form">
        <div class="name-input">
            <label for="player-one-name">PLAYER ONE NAME</label>
            <input type="text" name="player-one-name" id="player-one-name" required>
        </div>
        <div class="name-input">
            <label for="player-two-name">PLAYER TWO NAME</label>
            <input type="text" name="player-two-name" id="player-two-name" required>
        </div>
        <div class="submit-button">
            <button id="change-name-button" type="submit">Change Names</button>
        </div>
        
    </form>
</body>
</html>
